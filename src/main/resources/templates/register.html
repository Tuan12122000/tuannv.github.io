<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
</nav><nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">Đăng Nhập</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Đăng Kí Thành Công</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Đăng Kí</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">NameUser <b style="color: #b02a37">*</b></label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Mobile <b style="color: #b02a37">*</b></label>
                        <input class="form-control"
                               id="mobileUer"
                               name="mobileUer"
                               th:field="*{mobileUer}"
                               type="number"
                        />
                        <p th:errors="*{mobileUer}" class="text-danger"
                           th:if="${#fields.hasErrors('mobileUer')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email <b style="color: #b02a37">*</b></label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               th:field="*{email}"
                               type="Email *"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password <b style="color: #b02a37">*</b></label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit" href="/users"}>Đăng Kí</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
