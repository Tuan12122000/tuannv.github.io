<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán dịch vụ môi trường</title>

    <!-- Liên kết CSS Bootstrap bằng CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<!-- Main content -->
<div class="container">
    <div class="col-md-14">
        <a th:href="@{/login}" class="btn btn-primary float-right btn-sm">Thoát</a>
    </div>
    <h1>Lịch Sử Giao Dịch</h1>
    <form method="post" role="form" th:action="@{/user/payments/list/search}" th:object="${payment}">
        <div class="row d-flex">
            <div class="col-md-4">
                <label class="col-form-label">Tìm Kiếm Theo Mã Khách Hàng</label>
                <input class="form-control"
                       id="userId"
                       name="userId"
                       type="text"
                />
            </div>
            <div class="col-md-2">
                <label class="col-form-label">&nbsp;</label> <br>
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Tìm</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a th:href="@{/payment}" class="btn btn-primary float-right btn-sm">Tạo Hoá Đơn Thanh Toán</a>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-12">
            <table class="table table-borderd">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Họ Tên</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Mã Khách Hàng</th>
                    <th scope="col">Số Tiền</th>
                    <th scope="col">Thời Gian Tạo</th>
                    <th scope="col">Nội Dung</th>
                </tr>
                </thead>
                <tbody>
                <!--                <tr th:if="${payment.payments}">-->
                <!--                    <td colspan="2"> Không Có Giao Dịch Nào </td>-->
                <!--                </tr>-->
                <tr th:each="payment : ${payments}">
                    <td><span th:text="${payment.id}"> Id </span></td>
                    <td><span th:text="${payment.name}"> Họ Tên </span></td>
                    <td><span th:text="${payment.address}"> Địa Chỉ </span></td>
                    <td><span th:text="${payment.userId}"> Mã Khách Hàng </span></td>
                    <td><span th:text="${payment.amount}"> Số Tiền </span></td>
                    <td><span th:text="${payment.timeCreated}"> Thời Gian Tạo </span></td>
                    <td><span th:text="${payment.description}"> Nội Dung </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Liên kết JS Jquery bằng CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

<!-- Liên kết JS Popper bằng CDN -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<!-- Liên kết JS Bootstrap bằng CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- Liên kết JS FontAwesome bằng CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
